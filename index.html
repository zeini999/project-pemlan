<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="assets/style.css" />
      <title>Hammington Library</title>
   </head>
   <body>
      <header>
         <div>
            <h1>Hammington Library</h1>
            <h3>Book Management</h3>
         </div>
      </header>

      <div class="container">
         <!-- Form Tambah/Edit Buku -->
         <form action="" id="book-form">
            <input type="text" id="title" placeholder="Judul Buku" required />
            <input type="text" id="author" placeholder="Penulis" required />
            <input type="text" id="category" placeholder="Kategori" required />

            <select name="type" id="type">
               <option value="e-book">E-book</option>
               <option value="printed">Printed Book</option>
            </select>

            <button type="submit">Simpan Buku</button>
         </form>

         <hr />
         <!-- Filter -->
         <div class="filters">
            <input type="text" id="filter" placeholder="Filter Penulis" />
            <input type="text" id="filter" placeholder="Filter Kategori" />
         </div>

         <hr />
         <!-- Tabel Buku -->
         <table>
            <thead>
               <tr>
                  <th>No</th>
                  <th>Judul</th>
                  <th>Penulis</th>
                  <th>Kategori</th>
                  <th>Tipe</th>
                  <th>Aksi</th>
               </tr>
            </thead>
            <tbody id="book-list"></tbody>
         </table>
      </div>
   </body>
</html>
